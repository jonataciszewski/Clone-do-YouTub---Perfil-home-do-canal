<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - O novo programador</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
        
        <!-- === Header/Navbar: topo da página com logo, busca e ações === -->
        <div class="navbar">
            <!-- Ícone do menu lateral -->
            <div class="navbar-menu-icon">
                <img src="./assets/icons/menu-icon.svg" alt="Menu">
            </div>
            <!-- Logo do YouTube -->
            <div class="navbar-logo">
                <img src="./assets/icons/logo.svg" alt="Logo">
            </div>
            <!-- Barra de pesquisa -->
            <div class="navbar-search">
                <div class="search-bar">
                    <div class="search-input-container">
                        <input class="search-input" type="search" placeholder="Pesquisar">
                    </div>
                    <button class="search-button" type="submit">
                        <img src="./assets/icons/lupa.svg" alt="Buscar">
                    </button>
                </div>
                <div class="voice-search-container">
                    <button class="voice-search-button" type="button">
                        <img src="./assets/icons/microphone.svg" alt="Pesquisar por voz">
                    </button>
                </div>
            </div>
            <!-- Área de ações do usuário -->

            <div class="navbar-actions">
                <div class="action-upload">
                    <button class="action-button" type="button">
                        <img src="./assets/icons/upload.svg" alt="Upload">
                    </button>
                </div>
                <div class="action-apps">
                    <button class="action-button" type="button">
                        <img src="./assets/icons/apps.svg" alt="Apps">
                    </button>
                </div>
                <div class="action-notifications">
                    <button class="action-button" type="button">
                        <img src="./assets/icons/bell.svg" alt="Notificações">
                    </button>
                </div>
                <div class="action-profile">
                    <button class="profile-button" type="button">
                        <!-- Imagem do perfil pode ser adicionada aqui -->
                    </button>
                </div>
            </div>
        </div>
<!----------------------------------------------------------------------------------->
        <!-- === Sidebar/Menu lateral: navegação principal === -->
        <div class="sidebar-banner-area">
            <div class="sidebar-menu">
                <nav class="sidebar-nav">
                    <div class="menu-item">
                        <img class="menu-icon" src="./assets/icons/home.svg" alt="Home">
                        <label>Home</label>
                    </div>
                    <div class="menu-item">
                        <img class="menu-icon" src="./assets/icons/shorts.svg" alt="Shorts">
                        <label>Shorts</label>
                    </div>
                    <div class="menu-item">
                        <img class="menu-icon" src="./assets/icons/library.svg" alt="Library">
                        <label>Library</label>
                    </div>
                    <div class="menu-item">
                        <img class="menu-icon" src="./assets/icons/subscriptions.svg" alt="Subscriptions">
                        <label>Subscriptions</label>
                    </div>
                    </nav>
            </div>
            <!-- === Banner do canal === -->
            <div class="sidebar-banner">
                <!-- Imagem do banner definida no CSS -->
            </div>
        </div>  <!--=== Fim da sidebar-banner-area ===-->
<!----------------------------------------------------------------------------------->        
        <!-- === Conteúdo principal: lista de vídeos do canal === -->
        <div class="main-content-grup">
            <!-- Foto do perfil e nome do canal -->
            <div class="main-content-info">
                <div class="main-content1">
                    <img class="channel-profile-pic" src="./assets/icons/profile-pic.svg" alt="Foto do perfil">
                    <h1 class="channel-name">O novo programador</h1>
                </div>
                <div class="subscribe-area">
                    <!-- Botão de se inscrever -->
                    <button class="subscribe-button">Inscrever-se</button>
                </div>
            </div>
            
           <div>
                <div> 
                  
                </div>
                <div>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
